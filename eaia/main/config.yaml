  - Cold outreach from vendors - this happens a lot as people try to sell Gaurav things. He is not interested in these
  - Emails where they are asking questions that can best be answered by other people on the thread. \
  Gaurav is often on a lot of threads with people but often times he does not need to chime in. \
  The exception to this is if Gaurav is the main driver of the conversation or the question id directly asked to Gaurav\
  You can usually tell this by whether Gaurav was the one who sent the last email
  - Notifications of comments on Google Docs
  - Automated calendar invitations
  - Automated Alerts Notifications

