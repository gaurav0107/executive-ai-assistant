  - Google docs that were shared with him (do NOT notify him on comments, just net new ones)
  - Some Product release happening across teams, and like release notes

triage_email: |
  - Emails from clients that explicitly ask Gaurav a question
  - Emails from clients where someone else has scheduled a meeting for Gaurav, and Gaurav has not already chimed in to express his excitement
  - Emails where LangChain is winning an award/being invited to a legitimate event
